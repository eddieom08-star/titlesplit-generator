services:
  - type: web
    name: titlesplit-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually from Neon
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PROPERTY_DATA_API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /
    autoDeploy: true

  - type: cron
    name: titlesplit-scraper
    runtime: python
    schedule: "0 7 * * *"  # Daily at 7am UTC
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.tasks.run_scraper
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
